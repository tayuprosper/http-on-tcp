<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 8rem;
            font-weight: 700;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #d0d0d0;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #e55a5a;
            transform: translateY(-2px);
        }

        .error-animation {
            position: relative;
            margin-bottom: 30px;
        }

        .error-animation::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23ff6b6b" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>') no-repeat center;
            background-size: 60px;
            opacity: 0.3;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -10px); }
            50% { transform: translate(-50%, 10px); }
            100% { transform: translate(-50%, -10px); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 5rem; }
            h2 { font-size: 1.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-animation">
            <h1>404</h1>
        </div>
        <h2>Oops! Page Not Found</h2>
        <p>It looks like the page you're looking for has vanished into the digital void. Don't worry, let's get you back on track!</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
